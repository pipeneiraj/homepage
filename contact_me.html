      <script>
        document.addEventListener('DOMContentLoaded',function(){
          var backcolor = ["#ffffff","#000000"];
          var fontcolor = ["#000000","#ffffff"];
          var i = 0;
          var body = document.querySelector('body');
          document.querySelector("#darkmode").addEventListener("click", function(){
           i = i < backcolor.length - 1 ? ++i : 0;
           body.style.background = backcolor[i];
           document.querySelector('.container2').style.color = fontcolor[i];
         })
        })
      </script>

        <form action="https://httpbin.org/get" method="get">

                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Felipe" autocomplete="on" required autofocus>

            <p>

                <input type="text" name="secondName" id="secondName" placeholder="Neira" autocomplete="on" required>

            <p>
